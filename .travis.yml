language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Trais CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r springboot2-webservice *
  - mkdir -p deploy
  - mv springboot2-webservice.zip deploy/springboot2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # In Travis repo setting
    secret_access_key: $AWS_SECRET_KEY # In Travis repo setting
    bucket: hlion0626-bucket # s3 bucket
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private
    local_dir: deploy # before_deploy 에서 생성한 디렉토리
    wait-until-deploy: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # In Travis repo setting
    secret_access_key: $AWS_SECRET_KEY # In Travis repo setting
    bucket: hlion0626-bucket # s3 bucket
    key: springboot2-webservice.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip # 압축 확장자
    application: springboot2-webservice # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: springboot2-webservice-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true

